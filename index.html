<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">

        <link rel="stylesheet", type="text/css", href="stylesheet.css">
        <script src="javascript.js" type="module"></script>

        <title>!!INSERT NAME HERE!!</title>
    </head>
    <body>
        <div class="topbar" id="topbar">
            <button class="topbar" id="newproject">New project</button>
            <button class="topbar" id="loadproject">Load project</button>
            <button class="topbar" id="saveproject">Save project</button>
            <label class="topbar" id="projectnamelabel">
                Project name:
                <input class="topbar" id="projectname">
            </label>
        </div>

        <div class="blackline"></div>

        <div class="sidepanel" id="sidepanel">
            
        </div>

        <div class="sidepanel codeblock moving" onClick="codeblockDivClick(event)">
            <h2 class="sidepanel codeblockinfo">BLOCKNAME</h2>
            <p class="sidepanel codeblockinfo">BLOCKDESCRIPTION</p>
            
            <br>
            <div class="sidepanel codeblockpair">
            <p class="sidepanel codeblockinfo varname">INPUTVARNAME</p>
            <p class="sidepanel codeblockinfo vartype">TYPE</p>
            </div>
            
            <div class="thinblackline sidepanel inoutseparator"></div>
            <div class="sidepanel codeblockpair">
                <p class="sidepanel codeblockinfo varname">OUTPUTVARNAME</p>
                <p class="sidepanel codeblockinfo vartype">TYPE</p>
            </div>
        </div>
        
        
    </body>
</html>
